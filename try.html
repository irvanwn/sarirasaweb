<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/try.css">
</head>
<body>
    <div class="grandparent">
        <div class='parent'>
            <div class='child'>
                <a href="https://www.instagram.com/rm_sarirasa_kendal"><img src="img/insta-300.png" alt=""></a>
                <p>@rm_sarirasa_kendal</p>
            </div>
            <div class='child'>
                <a href=""><img src="img/email-300.png" alt=""></a>
                <p>sarirasa098@gmail.com</p>
            </div>
        </div>
        <div class='parent'>
            <div class='child'>
                <img src="img/phone-300.png" alt="">
                <p>081 127 0606</p>
            </div>
            <div class='child'>
                <img src="img/home-phone-300.png" alt="">
                <p>(0294) 641 888</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="parent-1">
            <div class="child-01"></div>
            <div class="child-02"></div>
        </div>
    </div>
    <input type="text" value="082134703828" id="myInput">
    <button onclick="myFunction()">Copy text</button>
    <script>
        function myFunction() {
          // Get the text field
          var copyText = document.getElementById("myInput");
        
          // Select the text field
          copyText.select();
          copyText.setSelectionRange(0, 99999); // For mobile devices
        
          // Copy the text inside the text field
          navigator.clipboard.writeText(copyText.value);
          
          // Alert the copied text
          alert("Copied the text: " + copyText.value);
        }
        </script>
</body>
</html>
